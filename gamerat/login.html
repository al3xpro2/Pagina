<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMERAT | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">


</head>
<body style="margin:0; padding:0; min-height:100vh; width:100vw; overflow-x:hidden; overflow-y:auto;">
  <div class="d-flex flex-column justify-content-center align-items-center" style="width:100vw; min-height:100vh; background:var(--g-gray-dark); margin:0; padding:0; overflow-x:hidden; overflow-y:auto;">
    <header style="width:100%;">
    <nav aria-label="Navegación principal" class="container-fluid" style="position:relative;">
        <div style="width:100%; display:flex; justify-content:center; align-items:center; margin-top:1.5em;">
          <a href="index.html" class="nav-logo" aria-label="Inicio GAMERAT" style="font-size:2.7em; font-weight:bold; color:#fff; letter-spacing:2px;">GAMERAT</a>
        </div>
        <a href="carrito.html" class="nav-cart" aria-label="Carrito de compras">
         
         
        </a>
      </nav>
    </header>

    <main style="width:100%; display:flex; justify-content:center; align-items:center; flex:1;">
      <section class="section shadow-lg p-4" style="max-width: 370px; width:100%; margin: 2rem auto; border-radius:18px; background:#232a36;">
        <h2 class="section-title" style="text-align:center;">Iniciar Sesión</h2>
        <form class="form" id="loginForm" style="width:100%;">
          <div class="form-group mb-3">
            <label for="login-email" class="form-label">Correo electrónico</label>
            <input type="email" id="login-email" name="login-email" class="form-control" required style="min-width:0; width:100%;">
          </div>
          <div class="form-group mb-3">
            <label for="login-password" class="form-label">Contraseña</label>
            <input type="password" id="login-password" name="login-password" class="form-control" required style="min-width:0; width:100%;">
          </div>
          <div class="form-group mb-3">
            <label for="login-role" class="form-label">Entrar como:</label>
            <select id="login-role" name="login-role" class="form-control" required style="min-width:0; width:100%;">
              <option value="usuario">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <button type="submit" class="btn btn-accent w-100" style="width:100%;">Entrar</button>
        </form>
        <script>
          document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const role = document.getElementById('login-role').value;
            if(email.trim() && pass.trim()) {
              if(role === 'admin') {
                window.location.href = 'admin.html';
              } else {
                window.location.href = 'index.html';
              }
            }
          });
        </script>
        <div style="text-align:center; margin-top:1rem;">
          <span>¿No tienes cuenta?</span>
          <a href="register.html" class="btn btn-link" style="padding:0.5em 1.2em;">Regístrate</a>
        </div>
      </section>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const root = document.documentElement;
      if (root.classList.contains('light')) {
        root.classList.remove('light');
        localStorage.setItem('theme', 'dark');
      } else {
        root.classList.add('light');
        localStorage.setItem('theme', 'light');
      }
    });
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light');
    }
  </script>
</body>
</html>
