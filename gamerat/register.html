<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMERAT | Reg√≠strate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
</head>
<body style="margin:0; padding:0; min-height:100vh; width:100vw; overflow-x:hidden; overflow-y:auto;">
  <div class="d-flex flex-column justify-content-center align-items-center" style="width:100vw; min-height:100vh; background:var(--g-gray-dark); margin:0; padding:0; overflow-x:hidden; overflow-y:auto;">
    <header style="width:100%;">
    <nav aria-label="Navegaci√≥n principal" class="container-fluid" style="position:relative;">
        <!-- <button id="themeToggle" class="btn" style="position:absolute;top:1rem;right:1rem;z-index:10;">üåô/‚òÄÔ∏è</button> -->
          <div style="width:100%; display:flex; justify-content:center; align-items:center; margin-top:1.5em;">
            <a href="index.html" class="nav-logo" aria-label="Inicio GAMERAT" style="font-size:2.7em; font-weight:bold; color:#fff; letter-spacing:2px;">GAMERAT</a>
          </div>
  <!-- Men√∫ y carrito eliminados -->
      </nav>
    </header>

    <main style="width:100%; display:flex; justify-content:center; align-items:flex-start; flex:1; margin-top:1vh;">
      <section class="section shadow-lg p-4" style="max-width: 340px; width:95%; margin: 40px auto; border-radius:18px; background:#232a36; display:flex; flex-direction:column; align-items:center; min-height:unset;">
        <h2 class="section-title" style="text-align:center;">Reg√≠strate</h2>
        <form class="form" style="width:100%;">
          <div class="form-group mb-3">
            <label for="register-email" class="form-label">Correo electr√≥nico</label>
            <input type="email" id="register-email" name="register-email" class="form-control" required style="min-width:0; width:100%;">
          </div>
          <div class="form-group mb-3">
            <label for="register-password" class="form-label">Contrase√±a</label>
            <input type="password" id="register-password" name="register-password" class="form-control" required style="min-width:0; width:100%;">
          </div>
          <div class="form-group mb-3">
            <label for="register-confirm" class="form-label">Confirmar contrase√±a</label>
            <input type="password" id="register-confirm" name="register-confirm" class="form-control" required style="min-width:0; width:100%;">
          </div>
          <div class="form-group mb-3">
            <label for="register-role" class="form-label">Registrarse como:</label>
            <select id="register-role" name="register-role" class="form-control" required style="min-width:0; width:100%;">
              <option value="usuario">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
            <div class="form-group mb-3" id="admin-id-group" style="display:none;">
              <label for="admin-id" class="form-label">ID de administrador (enviado a tu correo)</label>
              <input type="text" id="admin-id" name="admin-id" class="form-control" style="min-width:0; width:100%;">
            </div>
        <script>
          const roleSelect = document.getElementById('register-role');
          const adminIdGroup = document.getElementById('admin-id-group');
          roleSelect.addEventListener('change', function() {
            adminIdGroup.style.display = this.value === 'admin' ? 'block' : 'none';
          });
        </script>
          <button type="submit" class="btn btn-accent w-100" style="width:100%;">Crear cuenta</button>
        </form>
        <div style="text-align:center; margin-top:1rem;">
          <span>¬øYa tienes cuenta?</span>
          <a href="login.html" class="btn btn-link" style="padding:0.5em 1.2em;">Inicia sesi√≥n</a>
        </div>
      </section>
    </main>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const root = document.documentElement;
      if (root.classList.contains('light')) {
        root.classList.remove('light');
        localStorage.setItem('theme', 'dark');
      } else {
        root.classList.add('light');
        localStorage.setItem('theme', 'light');
      }
    });
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light');
    }
  </script>
  </body>
</html>
